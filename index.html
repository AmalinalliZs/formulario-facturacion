<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Facturación</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Formulario de Facturación</h2>
        <form action="send_mail.php" method="POST" enctype="multipart/form-data">
            <label for="tax-situation">Constancia de situación fiscal:</label><br>
            <input type="text" id="tax-situation" name="tax-situation" required><br><br>
            
            <label for="fiscal-regime">Régimen Fiscal:</label><br>
            <input type="text" id="fiscal-regime" name="fiscal-regime" required><br><br>
            
            <label for="payment-method">Forma de pago:</label><br>
            <select id="payment-method" name="payment-method" required>
                <option value="">Seleccione una opción</option>
                <option value="efectivo">Efectivo</option>
                <option value="tarjeta">Tarjeta</option>
                <option value="transferencia">Transferencia</option>
            </select><br><br>
            
            <div id="extra-fields-efectivo" style="display: none;">
                <label for="ticket-image">Imagen del Ticket de Consumo:</label><br>
                <input type="file" id="ticket-image" name="ticket-image" accept="image/*"><br><br>
                
                <label for="user-email">Correo Electrónico para enviar factura:</label><br>
                <input type="email" id="user-email" name="user-email" required><br><br>
            </div>
            
            <div id="extra-fields-tarjeta-transferencia" style="display: none;">
                <label for="ticket-image-tarjeta-transferencia">Imagen del Ticket de Consumo:</label><br>
                <input type="file" id="ticket-image-tarjeta-transferencia" name="ticket-image-tarjeta-transferencia" accept="image/*"><br><br>
                
                <label for="payment-proof">Imagen del ticket si pasó con tarjeta o transferencia:</label><br>
                <input type="file" id="payment-proof" name="payment-proof" accept="image/*"><br><br>
                
                <label for="user-email-tarjeta-transferencia">Correo Electrónico para enviar factura:</label><br>
                <input type="email" id="user-email-tarjeta-transferencia" name="user-email-tarjeta-transferencia" required><br><br>
            </div>
            
            <input type="submit" value="Enviar">
        </form>
    </div>

    <script>
        document.getElementById('payment-method').addEventListener('change', function() {
            var paymentMethod = this.value;
            document.getElementById('extra-fields-efectivo').style.display = paymentMethod === 'efectivo' ? 'block' : 'none';
            document.getElementById('extra-fields-tarjeta-transferencia').style.display = (paymentMethod === 'tarjeta' || paymentMethod === 'transferencia') ? 'block' : 'none';
        });
    </script>
</body>
</html>
